<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <section>
            <div>
                <h1>Register Your Self</h1>
                <p>Your data will be safe with us.We are collecting this data to know more about you.Knowing you will help us.</p>
            </div>
        </section>
        <main>
            <h2>Please Login or register yourself</h2>
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="email">email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password">
                <br><br>
                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" name="DOB">
                <br><br>
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age">
                <br><br>
               
              <div>
                <p>Choose your level in programming:</p>
                <input type="radio" id="Beginner" name="level" value="Beginner">
                <label for="Beginner">Beginner</label>
                <input type="radio" id="Intermediate" name="level" value="Intermediate">
                <label for="Intermediate">Intermediate</label>
                <input type="radio" id="Expert" name="level" value="Expert">
                <label for="Expert">Expert</label>
            </div>
                <div>
                    <p>Select the known programming languages:</p>
                    <input type="checkbox" id="HTML" name="HTML" value="HTML">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
                    <label for="Javascript">Javascript</label>
                    <input type="checkbox" id="C++" name="C++" value="C++">
                    <label for="C++">C++</label>
                    <input type="checkbox" id="C" name="C" value="C">
                    <label for="C">C</label>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" id="python" name="python" value="python">
                    <label for="python">python</label>
                </div>
                <input type="hidden" id="reg_num" name="reg_num" value="2110126">
                <br><br>
                <input type="button" onclick="submitted" value="Submit">
                <input type="button" onclick="reset" value="reset">
            </form>
        </main>
    </body>
</html>
